<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      font-size: 75%;
      width: 210px;
      padding: 10px;
      -moz-user-select: none;
      user-select: none;
    }

    hr {
      border: 0.5px solid #dedede;
      margin: 10px 0;
    }

    img {
      float: left;
      margin-left: 10px;
      margin-right: 15px;
    }

    h1 {
      font-size: larger;
      margin-bottom: 5px;
      display: block;
    }

    h2 {
      font-size: small;
      display: inline-block;
    }

    p {
      font-size: small;
      padding: 10px 5px;
      border-top: 1px solid #dedede;
    }

    #mainContent locales {
      display: inline-block;
      width: 75%;
    }

    button {
      height: 25px;
      width: 70px;
      outline: none;
      margin-bottom: 15px;
    }

    a {
      color: #00587f;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    #footer {
      clear: both;
    }

    #footer p {
      padding: 0;
      padding-top: 13px;
      font-size: smaller;
      text-align: center;
    }

    #popupMessage {
      font-size: small;
      line-height: 1.7em;
    }

    #popupMessageButton {
      float: right;
      margin: 10px;
    }

    input[type=checkbox] {
      height: 0;
      width: 0;
      visibility: hidden;
      position: absolute;
    }

    label {
      cursor: pointer;
      text-indent: -9999px;
      width: 40px;
      height: 20px;
      background: #cacaca;
      display: block;
      border-radius: 100px;
      position: relative;
      top: -2px;
      float: right;
    }

    label:after {
      content: '';
      position: absolute;
      top: 5px;
      left: 5px;
      width: 10px;
      height: 10px;
      background: #fff;
      border-radius: 90px;
      transition: 0.3s;
    }

    input:checked+label {
      background: #25d366;
    }

    input:checked+label:after {
      left: calc(100% - 5px);
      transform: translateX(-100%);
    }

    label:active:after {
      width: 10px;
    }

    label[for="switch"] {
      margin-right: 5px;
    }
  </style>
</head>

<body>
  <img src="../images/icon32.png" alt="">
  <h1>Privacy<br>for ChatGPT</h1>
  <hr>
  <span id="mainContent">
    <h2 style="margin-bottom: 10px;">
      <locales data-locale="extensionToggle"></locales>
    </h2>
    <input type="checkbox" id="on" data-style="on">
    <label for="on">
      <locales data-locale="extensionToggle"></locales>
    </label>
    <br>

    <h2 style="margin-top: 10px;margin-bottom: 5px;">Settings</h2>
    <p>
      <locales data-locale="toggleMessages"></locales>
      <input type="checkbox" id="chatHistory" data-style="chatHistory">
      <label for="chatHistory" data-localetitle="toggleMessagesDescription" />
    </p>
    <p>
      <locales data-locale="textInput"></locales>
      <input type="checkbox" id="textInput" data-style="textInput">
      <label for="textInput" data-localetitle="textInput" />
    </p>
    <p>
      <locales data-locale="hideMyInChatQuestions"></locales>
      <input type="checkbox" id="hideMyInChatQuestions" data-style="hideMyInChatQuestions">
      <label for="hideMyInChatQuestions" data-localetitle="hideMyInChatQuestions" />
    </p>
    <p>
      <locales data-locale="hideRepliesInChat"></locales>
      <input type="checkbox" id="hideRepliesInChat" data-style="hideRepliesInChat">
      <label for="hideRepliesInChat" data-localetitle="hideRepliesInChat" />
    </p>
  </span>
  <span id="popupMessage"></span>
  <div id="footer">
    <p><a href="mailto:contact@lukaslen.com" data-localetitle="footerBugReportsDescription" target="_blank">
        <locales data-locale="footerBugReports"></locales>
      </a> - <a href="https://lukaslen.com" title="by Lukas Lenhardt" target="_blank">
        <locales data-locale="footerAuthor"></locales>
      </a>
      <br>v<span id="version">0.0.0</span> - <a
        href="https://github.com/LukasLen/Privacy-Extension-For-WhatsApp-Web/releases"
        data-localetitle="footerReleaseNotesDescription" target="_blank">
        <locales data-locale="footerReleaseNotes"></locales>
      </a>
    </p>
  </div>
  <script src="popup.js"></script>
</body>

</html>
